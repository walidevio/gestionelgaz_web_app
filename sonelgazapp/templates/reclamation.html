{% extends 'home.html' %}


{% block content %}
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Cher Client, Quel Probleme Vous Rencontrez?</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <form method="post">
                {% csrf_token %}
                {{ reclamation.as_p }}

                <button type="submit" class="btn btn-default btn-flat">Reclamer</button>

            </form>
        </div>
        <!-- /.box-body -->

        <!-- /.box-footer-->
    </div>
{% endblock %}
